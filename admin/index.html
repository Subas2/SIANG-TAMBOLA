<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD PANEL - Admin Login</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Admin Specific Overrides */
        body {
            background-color: #050508;
            background-image: radial-gradient(circle at 50% 0%, rgba(255, 0, 60, 0.15), transparent 40%);
        }

        .admin-theme {
            --neon-primary: #ff003c;
            --neon-primary-glow: #ff003c80;
            --neon-secondary: #00f0ff;
            --neon-gold: #ffd700;
            --bg-glass: rgba(15, 10, 20, 0.6);
            --border-glass: rgba(255, 0, 60, 0.3);
            --shadow-glow: 0 8px 32px 0 rgba(255, 0, 60, 0.2);
        }

        .admin-header {
            text-align: center;
            padding: 30px;
            border-bottom: 1px solid var(--border-glass);
            margin-bottom: 40px;
            background: linear-gradient(180deg, rgba(255, 0, 60, 0.1) 0%, transparent 100%);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 20px var(--neon-primary);
        }

        .admin-card {
            background: var(--bg-glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--border-glass);
            box-shadow: var(--shadow-glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .admin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-primary), transparent);
            opacity: 0.5;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(255, 0, 60, 0.4);
            border-color: rgba(255, 0, 60, 0.5);
        }

        .admin-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            text-transform: uppercase;
        }

        .admin-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-btn:hover {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--neon-primary);
            box-shadow: 0 0 15px var(--neon-primary-glow);
            text-shadow: 0 0 10px white;
        }

        .admin-btn.action-btn {
            background: linear-gradient(45deg, rgba(255, 0, 60, 0.8), rgba(200, 0, 40, 0.8));
            border: none;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
        }

        .admin-btn.action-btn:hover {
            background: linear-gradient(45deg, #ff003c, #ff3366);
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.8);
            transform: scale(1.02);
        }

        .admin-btn.cyan-btn {
            border-color: rgba(0, 240, 255, 0.4);
            color: var(--neon-secondary);
        }

        .admin-btn.cyan-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--neon-secondary);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
            color: #fff;
        }

        .admin-btn.gold-btn {
            border-color: rgba(255, 215, 0, 0.4);
            color: var(--neon-gold);
        }

        .admin-btn.gold-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--neon-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            color: #fff;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
        }

        .stat-box span {
            color: #aaa;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px currentColor;
        }
    </style>
</head>

<body class="theme-neon-cyber admin-theme">

    <!-- Background Effects -->
    <div class="background-effects">
        <div class="grid-overlay"></div>
        <div class="glow-orb orb-1" style="background: rgba(255, 0, 60, 0.2);"></div>
        <div class="glow-orb orb-2" style="background: rgba(255, 0, 60, 0.3);"></div>
    </div>

    <div id="app-container">
        <!-- VIEW: Admin Login -->
        <section id="view-admin-auth" class="view active"
            style="justify-content: center; align-items: center; display: flex; flex-grow: 1;">
            <div class="auth-container glass-panel">
                <h2 class="glow-text" style="color: var(--neon-primary)">GOD PANEL</h2>
                <p class="subtitle">Authorized Access Only</p>

                <form id="admin-login-form" class="auth-form active">
                    <div class="input-group">
                        <label>Admin ID</label>
                        <input type="text" placeholder="Enter Admin credentials" required id="admin-id">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required id="admin-pass">
                    </div>
                    <button type="submit" class="btn btn-primary btn-glow"
                        style="width: 100%; border-color: var(--neon-primary); color: var(--neon-primary)">OVERRIDE
                        PROTOCOL</button>
                </form>
            </div>
        </section>

        <!-- VIEW: Admin Dashboard -->
        <section id="view-admin-dash" class="view hidden">
            <header class="admin-header glass-panel">
                <h1 class="logo glow-text" style="color: var(--neon-primary)">GOD PANEL LIVE</h1>
                <button class="btn btn-outline btn-sm" onclick="location.reload()"
                    style="position: absolute; right: 20px; top: 25px;">Logout</button>
            </header>

            <div class="admin-layout glass-panel" style="padding: 30px;">
                <div class="admin-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">

                    <div class="admin-card glass-panel" style="padding: 25px;">
                        <h3 style="color: var(--neon-primary)">üéÆ Game Engine Core</h3>
                        <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 15px;">
                            <button class="admin-btn cyan-btn" id="btn-start-game">
                                ‚ö° Initialize New Room
                            </button>
                            <button class="admin-btn action-btn" id="btn-draw-num">
                                üéØ Execute Manual Draw
                            </button>
                            <button class="admin-btn">
                                ü§ñ Engage AI Auto-Caller
                            </button>
                        </div>
                    </div>

                    <div class="admin-card glass-panel" style="padding: 25px;">
                        <h3 style="color: var(--neon-gold)">üèÜ Pattern constructor</h3>
                        <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 15px;">
                            <button class="admin-btn gold-btn">‚öôÔ∏è Edit Win Logic</button>
                            <button class="admin-btn gold-btn">üí∞ Configure Prize Pool</button>
                            <div
                                style="margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px; border-left: 3px solid var(--neon-gold);">
                                <p style="font-size: 0.85rem; color: #aaa; margin: 0;">Active Ruleset:</p>
                                <p
                                    style="font-family: 'Rajdhani', sans-serif; color: #fff; margin: 5px 0 0 0; font-size: 1.1rem; text-transform: uppercase;">
                                    Early 5, Rows, Full House</p>
                            </div>
                        </div>
                    </div>

                    <div class="admin-card glass-panel" style="padding: 25px;">
                        <h3 style="color: #bc13fe">üõ°Ô∏è Security & telemetry</h3>
                        <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 15px;">
                            <div class="stat-box">
                                <span>Active Connections</span>
                                <span class="stat-value" style="color:#00f0ff">1,240</span>
                            </div>
                            <div class="stat-box">
                                <span>Agent Nodes</span>
                                <span class="stat-value" style="color:var(--neon-gold)">45</span>
                            </div>
                            <button class="admin-btn" style="border-color: #bc13fe; color: #bc13fe; margin-top: 5px;">
                                üìä Network Logs
                            </button>
                            <button class="admin-btn"
                                style="border-color: var(--neon-primary); color: var(--neon-primary);">
                                üî® Access Ban Hammer
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import { db, ref, set, update } from '../js/firebase-config.js';

        // Admin State
        const ROOM_ID = "global-room-1";

        // UI Handling
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('admin-id').value;
            const pass = document.getElementById('admin-pass').value;
            // Dummy authentication
            if (id && pass) {
                document.getElementById('view-admin-auth').classList.add('hidden');
                document.getElementById('view-admin-dash').classList.remove('hidden');
            }
        });

        // Firebase Admin Actions
        document.getElementById('btn-start-game').addEventListener('click', () => {
            // Reset the board on the server
            set(ref(db, `rooms/${ROOM_ID}/state`), 'reset');
            set(ref(db, `rooms/${ROOM_ID}/currentNumber`), null);
            set(ref(db, `rooms/${ROOM_ID}/calledNumbers`), []);
            alert("Game Room Initialized!");
        });

        document.getElementById('btn-draw-num').addEventListener('click', () => {
            // Let's generate a random number 1-90 locally and push it
            // Real app would let the server or cloud function calculate this
            const randomNum = Math.floor(Math.random() * 90) + 1;
            set(ref(db, `rooms/${ROOM_ID}/currentNumber`), randomNum);
            alert(`Drawn Number: ${randomNum} broadcasted to all players!`);
        });
    </script>
</body>

</html>
